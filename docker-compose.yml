version: "3.8"

services:
  web:
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./config.js:/app/js/config/config.js
    ports:
      - "8000:8000"
    command: python -m http.server 8000
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
